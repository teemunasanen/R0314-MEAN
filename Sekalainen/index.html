<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">

    <title>Movielator 2.0</title>
  </head>
  <body>
<div class="p-3 mb-2 bg-secondary text-white">
        <div class="row">
            <div class="col-lg-12">
                <div class="page-header">
                    <h1>Movielator 2.0</h1>
                    <p class="fw-light">Process JSON files from web, Parse JSON and show the output on browser, Deploy the code in Heroku</p>
                </div>
        </div>
     </div>
</div>

<div class="container">
        <div class="row">
            <div class="col-lg-12">
                <div class="bs-component">
                    <form class="well form-search" id="search-by-title-form" onsubmit="return false;">
                    <fieldset>
                        <legend>Search by Title</legend>
                    </fieldset>
                    <div>
                        <label class="control-label" for="t">Title:</label>
                        <input type="text" id="t" name="t" class="input-small">
                        &nbsp;&nbsp;
                        
                        &nbsp;&nbsp;
                        <button id="search" type="button" class="btn-sm btn-primary">Search</button>
                        <button id="reset" type="reset" class="btn-sm">Reset</button>
                    </div>
                    <div class="hide" id="search-by-title-request">
                        <br />
                        <p>Request:</p>
                        <pre class="alert alert-box"><a href="javascript:;" target="_blank"></a></pre>
                    </div>
                    <div id="search-by-title-progress" class="hide progress progress-info progress-striped active">
                        <div class="progress-bar" style="width: 100%;">
                        </div>
                    </div>
                    <div class="hide" id="search-by-title-response">
                        <p>Response:</p>
                        <pre class="alert alert-success" style="margin-bottom: 0px; white-space: normal;"></pre>
                    </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

    <!-- Optional JavaScript; choose one of the two! -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="movies.js"></script>

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.6.0/dist/umd/popper.min.js" integrity="sha384-KsvD1yqQ1/1+IA7gi3P0tyJcT3vR+NdBTt13hSJ2lnve8agRGXTTyNaBYmCR/Nwi" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.min.js" integrity="sha384-nsg8ua9HAw1y0W1btsyWgBklPnCUAFLuTMS2G72MMONqmOymq585AcH49TLBQObG" crossorigin="anonymous"></script>
    -->
  </body>
</html>
